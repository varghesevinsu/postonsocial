<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles-private.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
  <title>Post on LinkedIn</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-1">
        {% include 'navbar_private.html' %}
      </div>
      <div class="col-11">
        <h1>Knowledge Base</h1>
        <div class="content-list">
          <div class="btn-group mt-1 mb-1">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newContentModal"
              id="newKnowledgeBtn">New File</button>
          </div>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>File Name</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="knowledgeBody"></tbody>
          </table>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="newKnowledgeModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Upload Knowledge File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="fileName">Upload File</label>
                    <input type="file" class="form-control-file" id="fileName" name="fileName">
                  </div>
                  <div class="form-group">
                    <label for="description">File Description</label>
                    <textarea name="description" id="description" class="form-control"></textarea>
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Upload File</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='knowledge.js') }}" type="module"></script>

</body>


</html>
